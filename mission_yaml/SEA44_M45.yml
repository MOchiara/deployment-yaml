glider_devices:
  altimeter:
    make: UNKNOWN
    model: UNKOWN
    serial: '53'
  ctd:
    make: RBR
    model: legato
    serial: '205047'
    long_name: RBR legato CTD
    make_model:  RBR legato CTD
    factory_calibrated: "Yes"
    calibration_date: "2021-03-01"
  optics:
    make: Wetlabs
    model: FLBBPC
    serial: '6597'
  oxygen:
    make: AROD_FT
    model: Optode4831
    serial: '0041'
  irradiance:
    make: SeaBird
    model: OCR504
    serial: "2044"

# map between glider variables and netcdf variables.  This shouldn't
# change too much.
netcdf_variables:
  keep_variables: ['temperature', 'oxygen_concentration', 'cdom', 'DOWNWELLING_PAR']
  timebase:
    source:       NAV_LATITUDE
  # Time and Place:
  time:
    source:        time
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"
    coordinates:   time depth latitude longitude

  latitude:
    source:       NAV_LATITUDE
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "90.0"
    valid_min:    "-90.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:       NAV_LONGITUDE
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "180.0"
    valid_min:    "-180.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  nav_state:
    source:       NAV_RESOURCE
    long_name:    seaexplorer navigation state
    standard_name: navigation_state
    units:        None
    coordinates:  time depth latitude longitude

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  # data parameters
  conductivity:
    source:       LEGATO_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "10."
    observation_type: "measured"
    accuracy:      "0.0003"
    precision:     "0.0001"
    resolution:     "0.00002"

  temperature:
    source:       LEGATO_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    "-5"
    valid_max:    "50"
    observation_type: "measured"
    accuracy:      "0.002"
    precision:     "0.001"
    resolution:    "0.0002"

  pressure:
    source:       LEGATO_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    "0"
    valid_max:    "2000"
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         "1"
    precision:        "2"
    resolution:       "0.02"
    comment:          "ctd pressure sensor"

  salinity:
    source:       LEGATO_SALINITY
    long_name:    water salinity
    standard_name: sea_water_salinity
    units:        kg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    accuracy:      "0.0003"
    precision:     "0.0001"
    resolution:     "0.00002"

# optics:
  chlorophyll:
    source:       FLBBPC_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        ug m-3
    coordinates:  time depth latitude longitude

  cdom:
    source:  FLBBPC_PC_SCALED
    long_name:    colored dissolved organic matter
    standard_name: cdom
    units:        ppb
    coordinates:  time depth latitude longitude

  backscatter_700:
    source:       FLBBPC_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    units:         m-1/sr-1
    coordinates:  time depth latitude longitude



# Oxygen
  oxygen_concentration:
    source:       AROD_FT_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        umol l-1
    coordinates:   time depth latitude longitude

  temperature_oxygen:
    source:  AROD_FT_TEMP
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        Celsius
    coordinates:   time depth latitude longitude

# irradiance     "PARAMETER_UNITS"       : ["W/m^2/nm", "W/m^2/nm", "W/m^2/nm", "μE/m^2/s"],
  DOWN_IRRADIANCE380:
    source:  OCR504_Ed1
    long_name:    OCR 504 irradiance value of the 380 nm wavelength
    standard_name: DOWN_IRRADIANCE380
    units:        W/m^2/nm
    coordinates:   time depth latitude longitude

  DOWN_IRRADIANCE490:
    source:  OCR504_Ed2
    long_name:    OCR 504 irradiance value of the 490 nm wavelength
    standard_name: DOWN_IRRADIANCE490
    units:        W/m^2/nm
    coordinates:   time depth latitude longitude


  DOWN_IRRADIANCE532:
    source:  OCR504_Ed3
    long_name:    OCR 504 irradiance value of the 532 nm wavelength
    standard_name: DOWN_IRRADIANCE532
    units:       W/m^2/nm
    coordinates:   time depth latitude longitude



  DOWNWELLING_PAR:
    source:  OCR504_Ed4
    long_name:    OCR504 PAR (Photosynthetically Active Radiation) in range 400-700 nm
    standard_name: DOWNWELLING_PAR
    units:        μE/m^2/s
    coordinates:   time depth latitude longitude



