netcdf_variables:
  timebase:
    source: LEGATO_TEMPERATURE
    keep_variables: ['conductivity', 'oxygen_concentration', 'cdom']
  time:
    source:        time
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"
    coordinates:   time depth latitude longitude

  latitude:
    source:       NAV_LATITUDE
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "90.0"
    valid_min:    "-90.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:       NAV_LONGITUDE
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "180.0"
    valid_min:    "-180.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  # data parameters
  conductivity:
    source:       LEGATO_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "85."
    observation_type: "measured"
    accuracy:      "0.003"
    precision:     "0.001" #?
    resolution:     "0.001"

  temperature:
    source:       LEGATO_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        degree Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    "-5"
    valid_max:    "42"
    observation_type: "measured"
    accuracy:      "0.002"
    precision:     "0.001" #?
    resolution:    "0.00005"

  pressure:
    source:       LEGATO_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    "0"
    valid_max:    "1000"
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         "0.05% FS"
    precision:        "2" #?
    resolution:       "0.001% FS"
    comment:          "ctd pressure sensor"

  salinity:
    source:       LEGATO_SALINITY
    long_name:    water salinity
    standard_name: sea_water_salinity
    units:        kg m-3 #PSU?
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0." #?
    valid_max:    "50." #?
    observation_type: "calculated"
    accuracy:      "0.003" #?
    precision:     "0.001" #?
    resolution:     "0.001" #?

# optics:
  chlorophyll:
    source:       FLNTU_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  turbidity:
    source:  FLNTU_NTU_SCALED
    long_name:    turbidity
    standard_name: turbidity_in_sea_water
    units:        NTU
    coordinates:  time depth latitude longitude
    instrument:    instrument_turbidity_meter
    valid_min:    "0."
    valid_max:    "25."
    observation_type: "calculated"
    sensitivity:      "0.01"

  chlorophyll1:
    source:       FLBBPC_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  phycocyanin:
    source:       FLBBPC_PC_SCALED
    long_name:    phycocyanin
    standard_name: concentration_of_phycocyanin_in_sea_water
    units:        ppb
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "175."
    observation_type: "calculated"
    sensitivity:      "0.09"

  backscatter:
    source:       FLBBPC_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    standard_name: 700_nm_wavelength_backscatter_in_sea_water
    units:        m-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer
    valid_min:    "0."
    valid_max:    "3."
    observation_type: "calculated"
    sensitivity:      "0.002"

  chlorophyll2:
    source:       FLBBCD_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  cdom:
    source:       FLBBCD_CDOM_SCALED
    long_name:    colored dissolved organic matter
    standard_name: concentration_of_colored_dissolved_organic_matter_in_sea_water
    units:        ppb
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "375."
    observation_type: "calculated"
    sensitivity:      "0.28"

  backscatter2:
    source:       FLBBCD_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    standard_name: 700_nm_wavelength_backscatter_in_sea_water
    units:        m-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer
    valid_min:    "0."
    valid_max:    "3."
    observation_type: "calculated"
    sensitivity:      "0.002"


# oxygen
  oxygen_concentration:
    source:       AROD_FT_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        umol l-1
    coordinates:   time depth latitude longitude
    instrument:    instrument_phosphorescence
    valid_min:    "0."
    valid_max:    "425."
    observation_type: "calculated"
    accuracy:      "2% or 2.0"
    resolution:      "0.01"

  temperature_oxygen:
    source:  AROD_FT_TEMP
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        degree Celsius
    coordinates:   time depth latitude longitude
    instrument:    instrument_thermistor
    valid_min:    "-3."
    valid_max:    "45."
    observation_type: "measured"
    accuracy:      "0.01"
    resolution:      "0.001"

  oxygen_concentration2:
    source:       LEGATO_CODA_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        umol l-1
    coordinates:   time depth latitude longitude
    instrument:    instrument_optode
    valid_min:    "0."
    valid_max:    "500."
    observation_type: "calculated"
    accuracy:      "5% or 8.0"
    resolution:      "<1"

  temperature_oxygen2:
    source:  LEGATO_CODA_TEMPERATURE
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        degree Celsius
    coordinates:   time depth latitude longitude
    instrument:    instrument_thermistor
    valid_min:    "-5."
    valid_max:    "35."
    observation_type: "measured"
    accuracy:      "0.002"
    resolution:      "<0.00005"

    # irradiance     "PARAMETER_UNITS"       : ["W/m^2/nm", "W/m^2/nm", "W/m^2/nm", "μE/m^2/s"],
  down_irradiance_380:
    source:  OCR504_Ed1
    long_name:    Downwelling irradiance value of the 380 nm wavelength
    standard_name: 380nm_downwelling_irradiance
    units:        W/m^2/nm
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  down_irradiance_490:
    source:  OCR504_Ed2
    long_name:    Downwelling irradiance value of the 490 nm wavelength
    standard_name: 490nm_downwelling_irradiance
    units:        W/m^2/nm
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  down_irradiance_532:
    source:  OCR504_Ed3
    long_name:    Downwelling irradiance value of the 532 nm wavelength
    standard_name: 532nm_downwelling_irradiance
    units:       W/m^2/nm
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  DOWNWELLING_PAR:
    source:  OCR504_Ed4
    long_name:    Downwelling PAR (Photosynthetically Active Radiation) in range 400-700 nm
    standard_name: downwelling_PAR
    units:        μE/m^2/s
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

# AD2CP
  ad2cp_heading:
    source:       AD2CP_HEADING
    long_name:    glider heading angle from AD2CP
    standard_name: platform_orientation_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_pitch:
    source:       AD2CP_PITCH
    long_name:    glider pitch angle from AD2CP
    standard_name: platform_pitch_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_roll:
    source:       AD2CP_ROLL
    long_name:    glider roll angle from AD2CP
